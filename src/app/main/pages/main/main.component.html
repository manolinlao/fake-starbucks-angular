<div #loader style="display:flex;justify-content:center;padding: 100px;font-size: 35pt;" >
  <i class="fa-solid fa-mug-saucer fa-spin"></i>
</div>

<div #mainContainer class="container" style="visibility: hidden;">

  <div *ngFor="let item of mainData,let i=index">

    <app-featuring-component 
          [txt1Prop]="item.txt1" 
          [txt2Prop]="item.txt2" 
          [imageProp]="item.image" 
          [marginProp]="marginProp"
          [index]="i">
    </app-featuring-component>

  </div>

  <app-footer></app-footer>
  
</div>
